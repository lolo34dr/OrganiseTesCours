name: Update version.json

# Autoriser le workflow à écrire le repo (nécessaire pour git push)
permissions:
  contents: write

on:
  push:
    paths:
      - "main.py"
    branches:
      - main   # change si ta branche principale a un autre nom

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract CURRENT_VERSION from main.py
        id: extract
        run: |
          # On utilise sed pour extraire CURRENT_VERSION = 'X.Y' ou "X.Y"
          VERSION=$(sed -nE "s/.*CURRENT_VERSION\s*=\s*['\"]([^'\"]+)['\"].*/\1/p" main.py)
          if [ -z "$VERSION" ]; then
            echo "::error::Impossible de trouver CURRENT_VERSION dans main.py"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update version.json
        run: |
          VERSION=${{ steps.extract.outputs.version }}
          SHA=${GITHUB_SHA}
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "Mise à jour version.json → $VERSION (SHA $SHA) à $DATE"
          cat > version.json <<EOF
{
  "version": "$VERSION",
  "sha": "$SHA",
  "date": "$DATE"
}
EOF

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add version.json
          git commit -m "chore: update version.json to ${{ steps.extract.outputs.version }} (SHA ${GITHUB_SHA})" || echo "No changes to commit"
          git push
