name: Update version.json

permissions:
  contents: write

on:
  push:
    paths:
      - "main.py"
    branches:
      - main

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract CURRENT_VERSION from main.py
        id: extract
        run: |
          # extraire CURRENT_VERSION = 'x.y' ou "x.y" via Python one-liner
          VERSION=$(python -c "import re, pathlib, sys; s=pathlib.Path('main.py').read_text(encoding='utf-8'); m=re.search(r\"CURRENT_VERSION\\s*=\\s*['\\\"]([^'\\\"]+)['\\\"]\", s); print(m.group(1) if m else '')")
          if [ -z \"$VERSION\" ]; then
            echo \"::error::Impossible de trouver CURRENT_VERSION dans main.py\"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update version.json (write version + commit SHA + date)
        id: update
        run: |
          VERSION=${{ steps.extract.outputs.version }}
          COMMIT_SHA=${GITHUB_SHA}
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "Mise à jour version.json → $VERSION (commit $COMMIT_SHA) at $DATE"
          # Écrire version.json (le marqueur EOF doit être en colonne 0)
          cat > version.json <<EOF
{
  "version": "$VERSION",
  "sha": "$COMMIT_SHA",
  "date": "$DATE"
}
EOF

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add version.json
          git commit -m "chore: update version.json to ${{ steps.extract.outputs.version }} (SHA ${GITHUB_SHA})" || echo "No changes to commit"
          git push
